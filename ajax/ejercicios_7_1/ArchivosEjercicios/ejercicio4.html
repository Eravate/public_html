<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        httpRequest = new XMLHttpRequest();
        httpRequest.open("POST","4-Ajax.php",true);
        httpRequest.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        httpRequest.onreadystatechange=procesarRequest;
        httpRequest.send("accion=nVotos");

        function procesarRequest() {
            if (httpRequest.readyState==4) {
                if (httpRequest.status==200) {
                    numero = httpRequest.responseText;
                    document.getElementById("result").innerHTML = numero;
                }
            }
        }
        function comprobarAccion(accion) {
            console.log(accion);
            document.getElementById('result').innerHTML = "";
            httpRequest.open("POST","4-Ajax.php",true);
            httpRequest.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            httpRequest.onreadystatechange=procesarRequest;
            httpRequest.send("accion="+accion);
        }
    </script>
</head>
<body>
    <div id="result" style="margin: auto; width: 200px; height: 20px; border: 1px solid black;">

    </div>
    <div style="margin: auto; width: 200px; height: 20px;">
        <input type='button' value='AumentarVotos' onclick='comprobarAccion("votar")'>
    </div> 
</body>
</html>
