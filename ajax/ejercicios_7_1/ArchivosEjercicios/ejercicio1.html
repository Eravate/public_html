<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <style>
        div {
            margin: auto;
            border: 1px solid green;
            width: 800px;
            height: 800px;
            position: relative;
        }
    </style>
    <script>
        httpRequest = new XMLHttpRequest();
        function procesarRequest() {
            if (httpRequest.readyState==4) {
                if (httpRequest.status==200) {
                    noticias = httpRequest.responseText.split("\n");
                    noticias.forEach(function(noticia) {
                        not = noticia.split(":");
                        document.getElementById('noticias').innerHTML += "<h1>"+not[0]+"</h1><br><p>"+not[1]+"</p><br>";
                    });
                }
            }
        }
        function comprobarNoticias() {
            document.getElementById('noticias').innerHTML = "";
            httpRequest.open("POST","noticias.txt",true);
            httpRequest.onreadystatechange=procesarRequest;
            httpRequest.send(null);
        }
    </script>
</head>
<body>
    <div id="noticias">

    </div>
    <input type="button" onclick="comprobarNoticias()"" value='Cargar'>
</body>
</html>
